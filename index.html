<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instapng.jpg" alt="" class="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instalogo.jpg" alt="" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/brumadu.jpg" alt="" class="profile-photo">
                </div>
                <a href="" class="instagram-login">Continue como h.p.brumadu</a>
                <a href="" class="instagram-logout">sair</a>
            </div>
            <div class="group">
                <p class="not-account">não é brumadu?</p>
                <p class="not-account">
                    <span class="linkblue">Alternar contas </span>
                    ou
                    <span class="link-blue">Inscreva-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
